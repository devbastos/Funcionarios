
<mat-card>

    <div >
        <h1 class="text-dark">Detalhes Funcionário</h1>
    </div>
  
  <div *ngIf="funcionario">
  
  <form  >
  
  
  <div class="input-box">
    <mat-form-field>
      <mat-label>Nome:</mat-label>
     <input matInput type="text" class="form-control text-dark" value="{{funcionario.nome}}" disabled>
      </mat-form-field>
  </div>
  
  <div  class="input-box">
    <mat-form-field>
      <mat-label>Sobrenome:</mat-label>
      <input matInput type="text" class="form-control  text-dark" value="{{funcionario.sobrenome}}" disabled>
      </mat-form-field>
  </div>
  
  <div  class="input-box">
    <mat-form-field>
      <mat-label>Departamento:</mat-label>
      <input matInput type="text" class="form-control  text-dark" id="Departamento" value="{{funcionario.departamento}}" disabled>
      </mat-form-field>
  </div>
  
  <div  class="input-box">
    <mat-form-field>
      <mat-label>Turno:</mat-label>
      <input matInput type="text" class="form-control  text-dark" asp-for="Turno" id="LiTurnovro" value="{{funcionario.turno}}" disabled>
      </mat-form-field>
  </div>
  
  <div  class="input-box">
    <mat-form-field>
      <mat-label>Situação:</mat-label>
      <input matInput type="text" class="form-control  text-dark" asp-for="Ativo" id="Ativo" value="{{funcionario.ativo == true ? 'Ativo' : 'Inativo'}}" disabled>
      </mat-form-field>
  </div>
  
  
  <div  class="input-box">
    <mat-form-field>
      <mat-label>Data de Criação:</mat-label>
      <input matInput type="text" class="form-control  text-dark" asp-for="DataDeCriacao" id="DataDeCriacao" value="{{funcionario.dataDeCriacao}}" disabled>
      </mat-form-field>
  </div>
  
  <div  class="input-box">
    <mat-form-field>
      <mat-label>Data de Alteração:</mat-label>
      <input matInput type="text" class="form-control  text-dark" asp-for="DataDeAlteracao" id="DataDeAlteracao" value="{{funcionario.dataDeAlteracao}}" disabled>
      </mat-form-field>
  </div>
  
  
  
  <div class="btn-box">
      <a  routerLink=""  mat-raised-button>Voltar</a>
  </div>
  
  
  </form>
  </div>
  
  
  </mat-card>
