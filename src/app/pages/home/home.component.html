<mat-card>

    <app-alert-component [tipo]="tipo" [titulo]="titulo" [mensagem]="mensagem" *ngIf="funcionarioInativado"></app-alert-component>

    <div class="funcionario-box">
        <button routerLink="cadastro" mat-raised-button color="primary">Cadastrar novo fucionário</button>
        <div class="input-box">
            <mat-form-field>
                <mat-label>Nome:</mat-label>
                <input matInput type="text" placeholder="Qual registro está buscando?" (input)="nome($event)">
            </mat-form-field>
            <mat-form-field>
                <mat-label>sobrenome:</mat-label>
                <input matInput type="text" placeholder="Qual registro está buscando?" (input)="sobrenome($event)">
            </mat-form-field>
            <mat-form-field>
                <mat-label>departamento:</mat-label>
                <input matInput type="text" placeholder="Qual registro está buscando?" (input)="departamento($event)">
            </mat-form-field>
        </div>
    </div>



    <table mat-table [dataSource]="funcionarios" class="mat-elevation-z8">

        <ng-container matColumnDef="Situacao">
            <th mat-header-cell *matHeaderCellDef> </th>
            <td mat-cell *matCellDef="let funcionario">

                <div *ngIf="funcionario.ativo == true; else inativo">
                    <img src="../../../assets/Images/Ativo.png" style="height: 20px; width: 20px" alt="">
                </div>
                <ng-template #inativo>
                    <img src="../../../assets/Images/Inativo.png" style="height: 20px; width: 20px" alt="">
                </ng-template>

            </td>
        </ng-container>

        <ng-container matColumnDef="Nome">
            <th mat-header-cell *matHeaderCellDef>Nome</th>
            <td mat-cell *matCellDef="let funcionario"> {{funcionario.nome}} </td>
        </ng-container>

        <ng-container matColumnDef="Sobrenome">
            <th mat-header-cell *matHeaderCellDef>Sobrenome</th>
            <td mat-cell *matCellDef="let funcionario"> {{funcionario.sobrenome}} </td>
        </ng-container>

        <ng-container matColumnDef="Departamento">
            <th mat-header-cell *matHeaderCellDef>Departamento</th>
            <td mat-cell *matCellDef="let funcionario"> {{funcionario.departamento}} </td>
        </ng-container>

        <ng-container matColumnDef="Ações">
            <th mat-header-cell *matHeaderCellDef>Ações</th>
            <td mat-cell *matCellDef="let funcionario">
                <a routerLink="editar/{{funcionario.id}}" mat-raised-button color="accent">Editar</a>
                <a routerLink="detalhes/{{funcionario.id}}" mat-raised-button>Detalhes</a>
                <a  (click)="InativaFuncionario(funcionario.id)"  mat-raised-button color="warn">Inativar</a>
            </td>
        </ng-container>

    


        <tr mat-header-row *matHeaderRowDef="columnsToDisplay"></tr>
        <tr mat-row *matRowDef="let row; columns: columnsToDisplay;"></tr>
    </table>

</mat-card>
