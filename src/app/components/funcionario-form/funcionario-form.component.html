<div class="row">
    <div class="col">
        <h1>{{btnTitulo}}</h1>
    </div>
</div>
<div class="form-container">
    <div class="col-8">
        <form [formGroup]="funcionarioForm" (ngSubmit)="submit()" #formDit="ngForm">
            <div class="form-group">
                <label for="nome">Nome:</label>
                <input matInput id="nome" type="text" class="form-control text-dark" formControlName="nome" placeholder="Insira o nome!" required>
            </div>

            <div class="form-group">
                <label for="sobrenome">Sobrenome:</label>
                <input matInput id="sobrenome" type="text" class="form-control  text-dark" formControlName="sobrenome" placeholder="Insira o sobrenome!" required>
            </div>

            <div class="form-group" >
                <label for="departamento">Departamento:</label>
                <select id="departamento" class="form-select "  formControlName="departamento" required>
                    <option value="RH">RH</option>
                    <option value="Financeiro">Financeiro</option>
                    <option value="Compras">Compras</option>
                    <option value="Atendimento">Atendimento</option>
                    <option value="Zeladoria">Zeladoria</option>
                    <option value="Saude">Saude</option>
                </select>
            </div>

            <div class="form-group">
                <label for="tipoContrato">Tipo de Contrato:</label>
                <select id="turno" class="form-select"  formControlName="turno" required>
                    <option value="MeioPeriodo">Meio Per√≠odo</option>
                    <option value="Integral">Integral</option>
                    <option value="Escala">Escala</option>
                </select>
            </div>

            <div class="btn-box">
                <button class="btn btn-secondary" routerLink="">Voltar</button>
                <button type="submit" class="btn btn-primary" >{{btnAcao}}</button>
            </div>

        </form>
    </div>
</div>
